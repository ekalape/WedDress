<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="/src/assets/star_gray.png" type="image/x-icon">


</head>

<body>
    <header>
        <img class="LogoWD" src="/src/assets/logo_WD.png" alt="Logo">
        <div class="genderBtn_container">
        </div>
        <input type="search" class="search_bar" autofocus="true" placeholder="I'm looking for...">
        <button class="header__cart"></button>
        <div class="cart_products"></div>
    </header>
    <main>
        <div class="filters_menu_container">

            <div class="filters_menu">
                <div class="filters_menu__controls">
                    <!-- <button class="apply_filters gender_btn">Apply filters</button> -->
                    <button class="clear_filters gender_btn">Clear all filters</button>
                </div>
                <hr>
                <div class="filters_menu__sort">
                    <h5 class="fm_sort__title">Sort:</h5>
                    <div class="fm_sort__upwardPrice"></div>
                    <!-- change to input radio -->
                    <div class="fm_sort__downwardPrice"></div>
                    <div class="fm_sort__upwardPopolarity"></div>
                    <div class="fm_sort__downwardPopolarity"></div>
                </div>
                <hr>
                <div class="filters_menu__sliders">
                    <div class="slider"></div>
                    <div class="slider"></div>
                    <div class="slider"></div>
                </div>
                <hr>
                <div class="filters_menu__colors">
                    <h5 class="fm_colors__title">Colors:</h5>
                    <div class="checks">
                        <input type="checkbox" class="colors__checkbox">
                        <input type="checkbox" class="colors__checkbox">
                        <input type="checkbox" class="colors__checkbox">
                        <input type="checkbox" class="colors__checkbox">
                    </div>
                </div>
                <hr>
                <div class="filters_menu__additional">
                    <input type="checkbox">
                    <input type="checkbox">
                </div>
            </div>
            <button class="filters_open">Filters</button>
        </div>

        <div class="card-container"></div>

    </main>
    <footer></footer>


</body>

</html>
